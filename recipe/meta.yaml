{% set name = "kineticstoolkit" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kineticstoolkit-{{ version }}.tar.gz
  sha256: 662923357c9afa8d29c3def45a8b1c5ba00ee29435a01a5f12bf99cd5c415cc1

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - matplotlib-base
    - pandas
    - pyqt
    - python >=3.10
    - scikit-learn
    - scipy
    - tqdm
    - limitedinteraction
    - ezc3d >=1.5.2
    - beartype >=0.17
    - requests
    - requests-cache

test:
  imports:
    - kineticstoolkit
    - ffmpeg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://kineticstoolkit.uqam.ca
  summary: An open-source python library to facilitate research in biomechanics.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - felixchenier
