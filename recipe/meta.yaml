{% set name = "kineticstoolkit" %}
{% set version = "0.16.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kineticstoolkit-{{ version }}.tar.gz
  sha256: a22adba9d4421c499f75e27473494e14d3f13aa8dc523dee3aacdd87e2e96a37

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - matplotlib-base
    - pandas
    - pyqt
    - python >=3.10
    - scikit-learn
    - scipy
    - tqdm
    - limitedinteraction
    - ezc3d >=1.5.2
    - requests
    - requests-cache
    - ffmpeg

test:
  imports:
    - kineticstoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://kineticstoolkit.uqam.ca
  summary: An open-source python library to facilitate research in biomechanics.
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - felixchenier
